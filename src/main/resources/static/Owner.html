  <h3>Owner information</h3>
  <form action="/addOwner" method="post" class="row g-3" class="row g-3">
  <div class="col-md-3">
    <label for="fName" class="form-label">First name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="ex.Monica">
  </div>
   <div class="col-md-3">
    <label for="lName" class="form-label">Last name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="ex.Whinehouse">
  </div>
  <div class="col-md-3">
    <label for="phone" class="form-label">Phone number</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="ex.1-555-555-1234">
  </div>
   <div class="col-md-3">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="ex.Whinehouse@gmail.com">
  </div>
  <div class="col-6">
    <label for="inputAddress" class="form-label">Billing/Mailing Address</label>
    <input type="text" class="form-control" id="Address" name="Address" placeholder="1234 Main St">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="City" name="City" placeholder="Paradise">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="State" name="State" class="form-select">
      <option selected>Choose...</option>
      <option>CA</option>
     </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="Zip" name="Zip" placeholder="12345">
  </div>
   <br></br>
   <br></br>
    <div class="col-12">
    <center><button type="submit" class="btn btn-primary">Register</button></center>
  </div>
  </form>
     </div> 
</body>
